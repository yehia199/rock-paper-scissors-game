<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rook paper sissors</title>
</head>
<body>
    <header>
        <h1>rook paper sissors game</h1>
    </header>
    <section id="userSelection">
        <button data-type="btn" class="rock">rock ✊</button>
        <button data-type="btn" class="paper">paper ✋</button>
        <button data-type="btn" class="scissors">scissors ✌</button>
    </section>
    <section id="results">
        <div id="scores">
          <p id="userScore">0</p>
          <p id="computerScore">0</p>
        </div>
        <div id="whoWin"></div>
    </section>
</body>
</html>
